<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form action="./confirmation_page.html">
        First name:
        <input type="text" id="firstnameID" name="firstname"><br/>
        Middle Initial:
        <input type="text" name="middleInitial"> <br/>
        Last Name:
        <input type="text" name="lastName"> <br/>
        City:
        <input type="text" name="city"><br>
        State:
        <input type="text" name="state"><br>
        Zip Code:
        <input type="text" name="zipCode"><br>
        Phone:
        <input type="text" id="phone" name="phone"><br>
        Email:
        <input type="text" name="email"><br>
        College:
        <select id="college">
            <option value="">--Select College--</option>
            <option value="SCC">Spokane Community College</option>
            <option value="SFCC">Spokane Fall Community College</option>
        </select>

        <br/>
        Interest:
        <select id="interest">
        </select>
        <br/>
        <!-- <input type="submit" value="Submit"> -->
        <button>Serialize form values</button>
    </form>

    <h2>Activate Modal with JavaScript</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" id="myBtn">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>

<script>
    $(document).ready(function(){
        $("#myBtn").click(function(){
            $( "form" ).submit();
            $("#myModal").modal();
        });
    });
</script>

</body>
</html>
